<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Pharmacy Stock - Mediport</title>
    <link rel="stylesheet" th:href="@{/css/phar.css}">
    <style>
        tr.low-stock td {
            background-color: rgb(250, 119, 119);
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Pharmacy Stock</h1>
        <nav>
            <a th:href="@{/organization/home}"><h3>Home</h3></a>
            <a th:href="@{/organization/view}"><h3>View Pharmacy Stock</h3></a>
            <a th:href="@{/organization/order}"><h3>View Orders</h3></a>
            <a th:href="@{/organization/message}"><h3>Messages</h3></a>
            <a th:href="@{/logout}"><h3>Logout</h3></a>
        </nav>

        <h2>Select Pharmacy</h2>
        <form th:action="@{/organization/orgshowstock}" method="post">
            <select name="username" required>
                <option value="">Select Pharmacy</option>
                <option th:each="pharmacy : ${pharmacyData}"
                        th:value="${pharmacy.user.username}"
                        th:text="${pharmacy.pharmacyName}"></option>
            </select>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="View Stock"/>
        </form>

        <div th:if="${orgstockData != null}">
            <h2>Pharmacy Stock Details</h2>
            <table th:if="${!orgstockData.isEmpty()}">
                <thead>
                    <tr>
                        <th>Medicine Code</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Minimum Quantity</th>
                        <th>Current Quantity</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${orgstockData}"
                        th:classappend="${item.currentQuantity < item.minimumQuantity} ? 'low-stock' : ''">
                        <td th:text="${item.medicine.medicineCode}"></td>
                        <td th:text="${item.medicine.description}"></td>
                        <td th:text="${item.price}"></td>
                        <td th:text="${item.minimumQuantity}"></td>
                        <td th:text="${item.currentQuantity}"></td>
                        <td th:text="${item.lastUpdated != null ? #temporals.format(item.lastUpdated, 'dd-MM-yyyy') : 'N/A'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
