<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organization Home - Mediport</title>
    <link rel="stylesheet" th:href="@{/css/phar.css}">
    <style>
        tr.low-stock td {
            background-color: rgb(250, 119, 119);
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Organization Dashboard</h1>
        <nav>
            <a th:href="@{/organization/home}"><h3>Home</h3></a>
            <a th:href="@{/organization/view}"><h3>View Pharmacy Stock</h3></a>
            <a th:href="@{/organization/order}"><h3>View Orders</h3></a>
            <a th:href="@{/organization/message}"><h3>Messages</h3></a>
            <a th:href="@{/logout}"><h3>Logout</h3></a>
        </nav>

        <h2>Low Stock Alerts</h2>
        <table th:if="${!organData.isEmpty()}">
            <thead>
                <tr>
                    <th>Pharmacy</th>
                    <th>Medicine Code</th>
                    <th>Description</th>
                    <th>Minimum Quantity</th>
                    <th>Current Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${organData}" class="low-stock">
                    <td th:text="${item.pharmacy.pharmacyName}"></td>
                    <td th:text="${item.medicine.medicineCode}"></td>
                    <td th:text="${item.medicine.description}"></td>
                    <td th:text="${item.minimumQuantity}"></td>
                    <td th:text="${item.currentQuantity}"></td>
                </tr>
            </tbody>
        </table>

        <h2>Update Minimum Quantity</h2>
        <form th:action="@{/organization/changemin}" method="post">
            <input type="text" name="username" placeholder="Pharmacy Username" required/>
            <input type="text" name="med_id" placeholder="Medicine Code" required/>
            <input type="number" name="min_count" placeholder="New Minimum Quantity" required/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="Update"/>
        </form>
    </div>
</body>
</html>
