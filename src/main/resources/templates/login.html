<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Mediport</title>
    <link rel="stylesheet" th:href="@{/css/signup_styles.css}">
</head>
<body>
    <div class="container">
        <h1>Mediport Login</h1>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="Login"/>

            <div th:if="${param.error}" class="error" style="color: red; margin-top: 10px;">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="info" style="color: green; margin-top: 10px;">
                You have been logged out.
            </div>
        </form>
        <p>Don't have an account? <a th:href="@{/signup}">Sign up here</a></p>
    </div>
</body>
</html>
