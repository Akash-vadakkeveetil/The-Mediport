<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Orders - Mediport</title>
    <link rel="stylesheet" th:href="@{/css/phar.css}">
</head>
<body>
    <div class="container">
        <h1>Pharmacy Orders</h1>
        <nav>
            <a th:href="@{/pharmacy/home}"><h3>Home</h3></a>
            <a th:href="@{/pharmacy/stock}"><h3>Stock</h3></a>
            <a th:href="@{/pharmacy/order}"><h3>Orders</h3></a>
            <a th:href="@{/pharmacy/message}"><h3>Messages</h3></a>
            <a th:href="@{/logout}"><h3>Logout</h3></a>
        </nav>

        <h2>My Orders</h2>
        <table th:if="${!orderData.isEmpty()}">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Medicine Code</th>
                    <th>Quantity</th>
                    <th>Supplier</th>
                    <th>Status</th>
                    <th>Ordered Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orderData}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.medicine.medicineCode}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td th:text="${order.supplier.username}"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${#temporals.format(order.orderedDate, 'dd-MM-yyyy')}"></td>
                </tr>
            </tbody>
        </table>

        <h2>Place New Order</h2>
        <form th:action="@{/pharmacy/orderstock}" method="post">
            <input type="text" name="med_id" placeholder="Medicine Code" required/>
            <input type="number" name="quantity" placeholder="Quantity" required/>
            <input type="text" name="sup_id" placeholder="Supplier Username" required/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="Place Order"/>
        </form>

        <h2>Available Suppliers</h2>
        <table th:if="${!suplistData1.isEmpty()}">
            <thead>
                <tr>
                    <th>Supplier</th>
                    <th>Medicine Code</th>
                    <th>Description</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${suplistData1}">
                    <td th:text="${item.supplier.username}"></td>
                    <td th:text="${item.medicine.medicineCode}"></td>
                    <td th:text="${item.medicine.description}"></td>
                    <td th:text="${item.availability}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
