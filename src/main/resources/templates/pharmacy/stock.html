<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Stock - Mediport</title>
    <link rel="stylesheet" th:href="@{/css/phar.css}">
    <style>
        tr.low-stock td {
            background-color: rgb(250, 119, 119);
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pharmacy Stock Management</h1>
        <nav>
            <a th:href="@{/pharmacy/home}"><h3>Home</h3></a>
            <a th:href="@{/pharmacy/stock}"><h3>Stock</h3></a>
            <a th:href="@{/pharmacy/order}"><h3>Orders</h3></a>
            <a th:href="@{/pharmacy/message}"><h3>Messages</h3></a>
            <a th:href="@{/logout}"><h3>Logout</h3></a>
        </nav>

        <h2>Current Stock</h2>
        <table th:if="${!stockData.isEmpty()}">
            <thead>
                <tr>
                    <th>Medicine Code</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Minimum Quantity</th>
                    <th>Current Quantity</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${stockData}"
                    th:classappend="${item.currentQuantity < item.minimumQuantity} ? 'low-stock' : ''">
                    <td th:text="${item.medicine.medicineCode}"></td>
                    <td th:text="${item.medicine.description}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.minimumQuantity}"></td>
                    <td th:text="${item.currentQuantity}"></td>
                    <td th:text="${item.lastUpdated != null ? #temporals.format(item.lastUpdated, 'dd-MM-yyyy') : 'N/A'}"></td>
                </tr>
            </tbody>
        </table>

        <h2>Add/Update Stock</h2>
        <form th:action="@{/pharmacy/newstock}" method="post">
            <input type="text" name="med_id" placeholder="Medicine Code" required/>
            <input type="text" name="descrip" placeholder="Description (for new medicine)"/>
            <input type="number" step="0.01" name="price" placeholder="Price"/>
            <input type="number" name="min_count" placeholder="Minimum Quantity"/>
            <input type="number" name="quantity" placeholder="Current Quantity" required/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="Add/Update Stock"/>
        </form>
    </div>
</body>
</html>
